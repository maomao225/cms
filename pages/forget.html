<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="../static/css/common.css">
	<title>学堂在线-CMS后台管理系统</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">
						<img alt="学堂在线-CMS" src="../static/images/logo.png">
					</a>
				</div>
			</div>
		</nav>
	</header>
	<div class="container form-container">
		<h3>CMS后台管理系统</h3>
		<div class="panel panel-default">
			<div class="panel-body">
				<h3>找回密码</h3>
				<hr/>
				<form id="verify-form" class="form-horizontal">
					<div class="form-group">
						<label for="email" class="col-xs-3 control-label">邮箱：</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" id="email">
						</div>
						<div class="col-xs-3">
							<button type="button" class="btn btn-default" id="send-verify">发送验证码</button>
						</div>
					</div>
					<div class="form-group">
						<label for="verification" class="col-xs-3 control-label">验证码：</label>
						<div class="col-xs-6">
							<input type="text" class="form-control" autocomplete="off" id="verification">
						</div>
					</div>
					<div class="form-group">
						<div class="hint-block col-xs-offset-3 col-xs-9 text-danger"></div>
					</div>
					<div class="form-group">
						<div class="col-xs-offset-3 col-xs-9">
							<button type="submit" class="btn btn-default">确定</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
<script src="../static/js/config.js"></script>
<script src="../static/js/libs/require.js" data-main="./src/forget"></script>
</body>
</html>
